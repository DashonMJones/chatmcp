# Fastforge 配置文件
# 使用命令: fastforge release --name=dev 或 fastforge release --name=all
output: dist/
releases:
  - name: all
    jobs:
      # Linux 构建
      - name: linux-deb
        package:
          platform: linux
          target: deb
      - name: linux-rpm
        package:
          platform: linux
          target: rpm
      - name: linux-appimage
        package:
          platform: linux
          target: appimage
      # Windows 构建
      - name: windows-exe
        package:
          platform: windows
          target: exe
      - name: windows-zip
        package:
          platform: windows
          target: zip
      # macOS 构建
      - name: macos-dmg
        package:
          platform: macos
          target: dmg
      - name: macos-pkg
        package:
          platform: macos
          target: pkg
      # Android 构建
      - name: android-apk
        package:
          platform: android
          target: apk
          build_args:
            target-platform: android-arm,android-arm64
      - name: android-aab
        package:
          platform: android
          target: aab
          build_args:
            target-platform: android-arm,android-arm64
      # Web 构建
      - name: web-tar-gz
        package:
          platform: web
          target: tar.gz
